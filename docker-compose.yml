version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: projetcloud
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql

  users:
    build: ./users
    ports:
      - "3001:3000"
    environment:
      NODE_ENV: development
      DB_HOST: postgres
      DB_PORT: 5432
    depends_on:
      - postgres

  products:
    build: ./products
    ports:
      - "3002:3000"
    depends_on:
      - postgres

  orders:
    build: ./orders
    ports:
      - "3003:3000"
    depends_on:
      - postgres
      - users
      - products

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - users
      - products
      - orders

volumes:
  postgres_data: